<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Image Processing Using Python</title>
        <script src="myscripts.js"></script>
    </head>
    <body>
        <h2>Face Mask Detector</h2>
        <div class="boxwrapper">
            <form class="form_box">
                <!-- <input id="dropF" class="uploadImg" type="file"> -->
                <div class="dragBox">
                    <img src="upload.png" alt="upload" height="100px" width="100px">
                    <p><b>Drag and drop files or</b>
                    <a href="browser.html" > <span id="browse">Browse</span></p></a>
                    <p class="fileFormat"><i>Supported formats: JPEG, PNG, GIF, MP4, PDF, PSD, AI, Word, PPT</i></p>
                </div>
                <div class="wrap2">
                    <div>
                        <p>Uploading - 2/2 files</p>
                    </div>
                    <div class="percentage">
                        <p>your-files-here.jpg</p>
                        <div class="delete"> <img src="delete.png" alt="null" height="20px" width = "20px"> </div>
                    </div>
                    <div class="bar">
                        <div class="bar1"></div>
                      </div>
                    </div>
                    <div>
                        <p class="uptext"><b>Uploaded</b></p>
                        <div class="bar2">
                            <div>png.jpeg</div>
                            <div class="cross"> <img src="cross-circle.png" alt="xross" height="20px" width="20px" ></div>
                        </div>
                    </div>
                    <div class="bar3">
                        <p>Upload Files</p>
                    </div>
                </div>
            </form>
        </div>
           
    </body>
</html>
